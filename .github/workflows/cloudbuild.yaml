name: Deploy to Cloud Run

on:
 push:
    #tags:
    branches:
      #- v*
      - main

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2
      with:
        project_id: bike-rent-403120
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Update Google Cloud SDK
      run: gcloud components update

    - name: Configure Docker authentication for Google Container Registry
      run: gcloud auth configure-docker

    - name: Run Bike Tests
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install Flask gunicorn requests mock
        python src/tests/bicicleta_test.py
        deactivate

    - name: Run Totem Tests
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install Flask gunicorn requests mock
        python src/tests/totem_test.py
        deactivate 

    - name: Run Coverage Tests
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install coverage Flask gunicorn requests mock
        coverage run -m unittest src/tests/bicicleta_test.py
        coverage report -m
        deactivate

    - name: Install SonarScanner
      run: |
        sudo apt-get install default-jre -y
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.0.2311-linux.zip
        unzip sonar-scanner-cli-4.6.0.2311-linux.zip
        export PATH=$PATH:src/sonar-scanner/bin

    - name: Run SonarScanner
      run: |
        sonar-scanner -Dsonar.projectKey=juliana-marques_microservice-equipamento -Dsonar.organization=es2 -Dsonar.sources=src -Dsonar.python.coverage.reportPaths=coverage.xml -Dsonar.login=${{ secrets.SONAR_TOKEN }}
    
    - name: Build and Push Docker image
      run: |
        docker buildx build --platform linux/amd64 -t gcr.io/bike-rent-403120/bike-rent:$GITHUB_SHA src/
        docker push gcr.io/bike-rent-403120/bike-rent:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy bike-rent \
          --image gcr.io/bike-rent-403120/bike-rent:$GITHUB_SHA \
          --platform managed \
          --region us-central1

